apiVersion: v1
kind: Secret
metadata:
  name: mysql-creds
type: Opaque
stringData:
  user: root
  password: password
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-minio-creds
type: Opaque
stringData:
  host: http://minio:9000
  accesskey: admin
  secretkey: password
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-config
type: Opaque
stringData:
  host: mysql.default.svc
  database: --all-databases
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-backup
spec:
  template:
    spec:
      containers:
      - name: mysql-backup
        image: mysql:latest
        command: [ "/bin/bash", "-c"]
        args:
        - BACKUP_FILE="backup-$(date +%Y-%m-%d-%H-%M-%S).tar.gz";
          rm -rf /backup/*;
          mysqldump -h $host -u $user -p$password $database --single-transaction > /backup/backup.sql;
          tar -czvf /backup/$BACKUP_FILE /backup/backup.sql;
        envFrom:
        - secretRef:
            name: mysql-creds
        - secretRef:
            name: mysql-config
        volumeMounts:
        - name: mysql-backup-volume
          mountPath: /backup
        - name: script-volume
          mountPath: /etc/backup
      - name: mc
        image: minio/mc
        command: ["sh", "-c", "mc alias set myminio $host $accesskey $secretkey; mc mb --ignore-existing --with-lock myminio/mysql; mc cp /backup/*.tar.gz myminio/mysql/ --recursive --no-color --quiet"]
        envFrom:
        - secretRef:
            name: mysql-minio-creds
        volumeMounts:
        - name: mysql-backup-volume
          mountPath: /backup
      restartPolicy: Never
      volumes:
      - name: mysql-backup-volume
        emptyDir: {}
      - name: script-volume
        configMap:
          name: backup-script

